<!DOCTYPE html>
<html>
    <head>
        <title>BT3</title>
    </head>
    <body>
        <h2>Liên Hệ</h2>
        <div>
            <!-- Họ và Tên  -->
            <div class="form-control">
                <label for="name">Họ và tên:</label>
                <input type="text">
            </div>
            <!-- Email -->
            <div class="form-control">
                <label for="email" id="email">Email:</label>
                <input type="email" name="" id="">
            </div>
            <!-- Số điện thoại  -->
            <div>
                <label for="phone">Số điện thoại:</label>
                <input type="tel"/>
            </div>
            <!-- Chủ đề  -->
            <div class="form-control">
                <label for="">Chủ Đề:</label>
                <select name="" id="">
                    <option value="">Tổng Quát</option>
                    <option value="">Chi tiết</option>
                    <option value="">Khái quát</option>
                </select>
            </div>
            <!-- Nội dung -->
            <div class="form-control">
                <label for="">Nội dung: </label>
                <textarea></textarea>
            </div>
            <!-- Nhận thông tin -->
            <div class="form-control">
                <input type="checkbox" >
                <label for="checkbox">Nhận thông tin từ chúng tôi</label>
            </div>
            <!-- Button submit -->
            <button>Gửi</button>
        </div>
    </body>
</html>
